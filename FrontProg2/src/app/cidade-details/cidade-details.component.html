<div class="panel panel-default" *ngIf="cidade">
    <div class="panel-heading">
        <h1>Cidade: {{cidade.id}}</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>ESTADO</th>
                    <th>PAÍS</th>
                    <th>POPULAÇÃO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>{{cidade.nome}}</td>
                  <td>{{cidade.estado}}</td>
                  <td>{{cidade.pais}}</td>
                  <td>{{cidade.populacao}}</td>
                  <td>
                    <button (click)="editCidade(cidade.id)">Editar</button>
                    <button (click)="deleteCidade(cidade.id)">Deletar</button>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
