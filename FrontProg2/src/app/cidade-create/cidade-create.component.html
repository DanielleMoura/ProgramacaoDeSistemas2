<div class="panel panel-default" *ngIf="cidade">
    <div class="panel-heading">
        <h1>Adicionando Nova Cidade</h1>
    </div>
    <form (ngSubmit)="createCidade()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="cidade.nome" name="nome">
      </div>
  
      <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" required [(ngModel)]="cidade.estado" name="estado" >
      </div>
  
      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" class="form-control" id="pais" required [(ngModel)]="cidade.pais" name="pais">
      </div>
  
      <div class="form-group">
        <label for="populacao">População</label>
        <input type="number" class="form-control" id="populacao" required [(ngModel)]="cidade.populacao" name="populacao">
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button [routerLink]="['/cidades']" class="btn btn-link">Voltar</button>
    </form>
  </div>
