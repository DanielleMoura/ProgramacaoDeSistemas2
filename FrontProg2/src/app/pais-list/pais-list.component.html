<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Países</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>NOME</th>
                  <th>CONTINENTE</th>
                  <th>POPULAÇÃO</th>
                  <th>AÇÕES</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let pais of paises">
                  <td>{{pais.id}}</td>
                  <td>{{pais.nome}}</td>
                  <td>{{pais.continente}}</td>
                  <td>{{pais.populacao}}</td>
                  <td>
                      <button [routerLink]="['/pais-details', pais.id]">Detalhes</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
