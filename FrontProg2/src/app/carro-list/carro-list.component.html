<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Carros</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>MODELO</th>
                  <th>MARCA</th>
                  <th>ANO</th>
                  <th>CATEGORIA</th>
                  <th>AÇÕES</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let carro of carros">
                <td>{{carro.id}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.marca}}</td>
                <td>{{carro.ano}}</td>
                <td>{{carro.categoria}}</td>
                <td>
                    <button [routerLink]="['/carro-details', carro.id]">Detalhes</button>
                </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
