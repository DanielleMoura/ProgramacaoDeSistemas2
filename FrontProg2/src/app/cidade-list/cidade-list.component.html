<div class="panel panel-default">
<div class="panel-heading">
    <h2>Cidades</h2>
    <div class="float-right">
      <a class="btn btn-success btn-sm" [routerLink]="['/cidade-create']">+ Adicionar uma Cidade</a>
    </div>
</div>
<div class="panel-body">
    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>ESTADO</th>
                <th>PAÍS</th>
                <th>POPULAÇÃO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cidade of cidades">
                <td>{{cidade.id}}</td>
                <td>{{cidade.nome}}</td>
                <td>{{cidade.estado}}</td>
                <td>{{cidade.pais}}</td>
                <td>{{cidade.populacao}}</td>
                <td>
                    <a [routerLink]="['/cidade-details', cidade.id]">
                        <i class="material-icons">
                            description
                        </i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
