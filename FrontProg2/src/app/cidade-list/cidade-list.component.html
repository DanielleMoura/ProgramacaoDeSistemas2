<div class="panel panel-default">
<div class="panel-heading">
    <h1>Cidades</h1>
</div>
<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>ESTADO</th>
                <th>PAÍS</th>
                <th>POPULAÇÃO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cidade of cidades">
                <td>{{cidade.id}}</td>
                <td>{{cidade.nome}}</td>
                <td>{{cidade.estado}}</td>
                <td>{{cidade.pais}}</td>
                <td>{{cidade.populacao}}</td>
                <td>
                    <button [routerLink]="['/cidade-details', cidade.id]">Detalhes</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
