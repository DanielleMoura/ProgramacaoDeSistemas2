<h3>Criar novo carro</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" required [(ngModel)]="carro.modelo" name="modelo">
        </div>

        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" required [(ngModel)]="carro.marca" name="marca">
        </div>

        <div class="form-group">
            <label for="ano">Ano</label>
            <input type="text" class="form-control" id="ano" required [(ngModel)]="carro.ano" name="ano">
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" class="form-control" id="categoria" required [(ngModel)]="carro.categoria" name="categoria">
      </div>

        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Carro criado com sucesso!</h4>
</div>
