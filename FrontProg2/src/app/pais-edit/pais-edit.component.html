<div class="panel panel-default" *ngIf="pais">
  <div class="panel-heading">
      <h1>Editando Pais: {{pais.id}}</h1>
  </div>
  <form (ngSubmit)="updatePais()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="pais.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="continente">Continente</label>
      <input type="text" class="form-control" id="continente" required [(ngModel)]="pais.continente" name="estado" >
    </div>

    <div class="form-group">
      <label for="populacao">População</label>
      <input type="text" class="form-control" id="populacao" required [(ngModel)]="pais.populacao" name="populacao">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
    <button [routerLink]="['/paises']" class="btn btn-link">Voltar</button>
  </form>
</div>
